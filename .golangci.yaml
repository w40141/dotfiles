version: "2"
linters:
  # Default set of linters.
  # The value can be:
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  # default: standard
  #   - errcheck
  #   - govet
  #   - ineffassign
  #   - staticcheck
  #   - unused
  # - `all`: enables all linters by default.
  # - `none`: disables all linters by default.
  # - `fast`: enables only linters considered as "fast" (`golangci-lint help linters --json | jq -r '.[] | select(.fast==true) | "-\(.name)"'`).
  default: fast
  #   -asciicheck
  #   -bidichk
  #   -copyloopvar
  #   -cyclop
  #   -decorder
  #   -depguard
  #   -dogsled
  #   -dupl
  #   -dupword
  #   -funcorder
  #   -funlen
  #   -gocheckcompilerdirectives
  #   -gochecknoinits
  #   -gocognit
  #   -gocyclo
  #   -godot
  #   -godox
  #   -goheader
  #   -mnd
  #   -gomoddirectives
  #   -gomodguard
  #   -goprintffuncname
  #   -grouper
  #   -inamedparam
  #   -ineffassign
  #   -interfacebloat
  #   -lll
  #   -maintidx
  #   -misspell
  #   -nakedret
  #   -nestif
  #   -nlreturn
  #   -nosprintfhostport
  #   -prealloc
  #   -predeclared
  #   -promlinter
  #   -tagalign
  #   -testableexamples
  #   -testpackage
  #   -usestdlibvars
  #   -whitespace
  #   -wsl
  #   -nolintlint
  # default: all
  # Enable specific linter.
  enable:
    - revive
  disable:
    # Go linter that checks if package imports are in a list of acceptable packages.
    - depguard
    - exhaustruct
    - forbidigo
    - gochecknoglobals
    # Check if comments end in a period.
    - godot
    - gosmopolitan
    # - inamedparam
    # - nlreturn
    - tagliatelle
    - varnamelen
    # - wsl
  settings:
    # https://golangci-lint.run/usage/linters/#linters-configuration
    godox:
      keywords:
        - TODO
        - BUG
        - FIXME
        - NOTE
        - OPTIMIZE
        - HACK
    revive:
      enable-all-rules: true
    #   rules:
    #     - name: package-comments
    #       severity: warning
    #       disabled: true
    #       exclude: [""]
    #     - name: identical-switch-conditions
    #       severity: warning
    #       disabled: false
    #       exclude: [""]
  exclusions:
    generated: strict
    warn-unused: true
    presets:
      - comments
      - std-error-handling
      - common-false-positives
    rules:
      # Excluding configuration per-path, per-linter, per-text and per-source.
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
formatters:
  # https://golangci-lint.run/usage/configuration/#formatters-configuration
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  exclusions:
    warn-unused: true
    generated: strict
issues:
  # https://golangci-lint.run/usage/configuration/#issues-configuration
  max-issues-per-linter: 0
  max-same-issues: 0
  uniq-by-line: false
# output:
# https://golangci-lint.run/usage/configuration/#output-configuration
run:
  # https://golangci-lint.run/usage/configuration/#run-configuration
  timeout: 5m
severity:
  # https://golangci-lint.run/usage/configuration/#severity-configuration
  default: error
